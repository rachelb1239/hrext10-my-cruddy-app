<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Car Stats</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center font-italic">CarStats</h1>
       <div class="container-fluid">

        <div class="form-row m-3">
          <div class="input-group col-sm-6">
            <div class="input-group-prepend">
              <span class="input-group-text">Vehicle Name</span>
            </div>
            <input type="text" class="key form-control" aria-label="vehicle">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose Existing...</button>
              <div class="dropdown-menu">
              </div>
            </div>
          </div>

          <div class="input-group col-sm-4">
            <div class="input-group-prepend">
              <span class="input-group-text">Date</span>
            </div>
            <input id="date" type="date" class="sub-key form-control" aria-label="Date" aria-describedby="date">
          </div>

          <div class="input-group col-sm-2">
            <div class="input-group-prepend">
              <span class="input-group-text" id="entry-label">Entry #</span>
            </div>
            <input id="entry" type="number" class="sub-key form-control" aria-label="entry" aria-describedby="entry-label" disabled>
          </div>
        </div>

        <div class="form-row m-3">
          <div class="input-group col-sm">
            <div class="input-group-prepend">
              <span class="input-group-text">Starting Mileage</span>
            </div>
            <input id="starting-mileage" type="number" class="value form-control" aria-label="starting-mileage" aria-describedby="starting-mileage">
          </div>

          <div class="input-group col-sm">
            <div class="input-group-prepend">
              <span class="input-group-text">Ending Mileage</span>
            </div>
            <input id="ending-mileage" type="number" class="value form-control" aria-label="ending-mileage" aria-describedby="ending-mileage">
          </div>

          <div class="input-group col-sm">
            <div class="input-group-prepend">
              <span class="input-group-text">Purpose of Trip</span>
            </div>
            <input id="purpose-of-trip" type="text" class="value form-control" aria-label="purpose-of-trip" aria-describedby="purpose-of-trip">
          </div>
        </div>

        <div class="d-flex form-row m-3">
          <button class="create btn btn-success btn-sm mr-2 col-sm-2">Create</button>
          <button class="update btn btn-primary btn-sm mr-2 col-sm-2">Update</button>
          <button class="reset btn btn-danger btn-sm col-sm-2 ml-auto">Reset Input</button>
        </div>
       </div>

      <!-- Table -->
    <div class="container-fluid">
      <div class="row m-3">
      <table class="table table-hover table-sm table-bordered">
        <!-- Table Headers -->
        <thead class="thead-dark">
          <tr>
            <th scope="col">Vehicle</th>
            <th scope="col">Date</th>
            <th scope="col">Entry #</th>
            <th scope="col">Starting Mileage</th>
            <th scope="col">Ending Mileage</th>
            <th scope="col">Purpose of Trip</th>
          </tr>
        </thead>
        <!-- Table Body -->
        <tbody>
        </tbody>
      </table>
     </div>
    </div>

      <div class="container-fluid">
        <div class="d-flex form-row m-3">
          <button class="delete btn btn-warning btn-sm col-sm-2 ml-auto" disabled>Delete</button>
          <button class="clear btn btn-danger btn-sm col-sm-2 ml-2">Clear Database</button>
        </div>
      </div>
        
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Javascript for App -->
    <script src="app/app.js"></script>
  </body>
</html>
